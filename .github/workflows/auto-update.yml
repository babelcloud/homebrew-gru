name: Auto Update Gbox Formula

on:
  schedule:
    # Run every hour to check for new releases
    - cron: "0 * * * *"
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      version:
        description: "Gbox version to update to (optional, will auto-detect latest if not specified)"
        required: false
        type: string

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update Gbox formula
        run: |
          # Use the update script (it will auto-detect version and check if update is needed)
          if [ -n "${{ github.event.inputs.version }}" ]; then
            bin/update-gbox.sh -v "${{ github.event.inputs.version }}"
          else
            bin/update-gbox.sh
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Create Pull Request
        run: |
          # Use the PR creation script
          bin/create-pr.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
